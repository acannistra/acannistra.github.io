---
layout: default
---


<div class="headline">
  <h1 class="post_title">{{ page.title }}</h1>
  <h3 class="post_date">{{page.date | date: '%B %d, %Y' }}</h3>
  <h2 class="post_descr">{{ page.description}}</h2>

</div>

<div class="content">
  <div class="post_content">
  {{ page.content }}  
  </div>

</div>
